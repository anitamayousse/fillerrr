<div class="flex-container">
  <mat-card class="flex-item-left ">
    <div class="container-table">
      <button mat-add-button class="buttonAdd" (click)="openDialog('0ms', '0ms')">+</button>
      <input class="sortby-input" matInput (keyup)="applyFilter($event)" placeholder="Sort by" #input>
      <!-- <mat-label>MM/DD/YYYY â€“ MM/DD/YYYY</mat-label>
              <mat-date-range-input [rangePicker]="picker" >
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
              </mat-date-range-input >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker> -->
    </div>
    <mat-card-content class="dashboard-card-content">
      <table mat-table [dataSource]="dataSource" class="table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Upload date Column -->
        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef> Upload date </th>
          <td mat-cell *matCellDef="let element">{{element.uploadDate | date}}</td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- Favorite Column -->
        <ng-container matColumnDef="favorite">
          <th mat-header-cell *matHeaderCellDef> Favorite </th>
          <td mat-cell *matCellDef="let element"> {{element.favorite}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
  <div class="flex-item-right">
    <mat-card class="card-chart">
      <mat-card-header>
        <mat-card-title>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>Card Content Here</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-shared-files">
      <mat-card-header>
        <mat-card-title>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>Card Content Here</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
